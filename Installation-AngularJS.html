<!DOCTYPE html>
<html lang="en" ng-app="Bookmarks">
<head>
    <meta charset="UTF-8">
    <title>Installation - Angular JS</title>
</head>
<body ng-controller="MainController">
    <div>
        <h1>Welcome {{name}}!</h1>

        <label for="i-name">Name</label>
        <input ng-model="name" type="text" id="i-name"/>
    </div>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
